<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insulation Savings Calculator</title>
  <link rel="stylesheet" href="style.css?v=5">
</head>

<body>

<div class="calc-container">
  <h2>Insulation Savings Calculator</h2>

  <form name="InsulForm" onsubmit="return Calc();">

    <label>Area (sq ft):
      <input type="text" name="AreaTbx">
      <div class="error-msg" id="areaError">Please enter a valid area (1–20,000).</div>
    </label>

    <label>Heating Degree Days (HDD):
      <input type="text" name="HDDTbx">
      <div class="error-msg" id="hddError">Enter a value between 10–25,000.</div>
    </label>

    <label>Current R-value:
      <input type="text" name="CurRTbx">
      <div class="error-msg" id="curRError">Enter a value between 0.9–400.</div>
    </label>

    <label>Upgraded R-value:
      <input type="text" name="NewRTbx">
      <div class="error-msg" id="newRError">Must be greater than current R and ≤ 400.</div>
    </label>

    <fieldset>
      <legend>Select Fuel Type:</legend>
      <label><input type="radio" name="FuelCbx" onclick="ChangeFuel()" checked> Natural Gas (m³)</label>
      <label><input type="radio" name="FuelCbx" onclick="ChangeFuel()"> Fuel Oil (L)</label>
      <label><input type="radio" name="FuelCbx" onclick="ChangeFuel()"> Propane (L)</label>
      <label><input type="radio" name="FuelCbx" onclick="ChangeFuel()"> Electricity (kWh)</label>
    </fieldset>

    <label>Fuel Cost:
      <input type="text" name="FuelCostTbx">
      <input type="text" name="FuelCostLab" readonly style="border:none; background:transparent; font-weight:bold;">
    </label>

    <label>Furnace Efficiency (%):
      <input type="text" name="EficTbx">
    </label>

    <button type="button" class="btn" onclick="Calc()">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
           stroke="#8cc63f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
        <line x1="8" y1="6" x2="16" y2="6"></line>
        <line x1="9" y1="10" x2="9" y2="10"></line>
        <line x1="15" y1="10" x2="15" y2="10"></line>
        <line x1="9" y1="14" x2="9" y2="14"></line>
        <line x1="15" y1="14" x2="15" y2="14"></line>
        <line x1="9" y1="18" x2="15" y2="18"></line>
      </svg>
      Calculate
    </button>

    <div class="output">
      <label>Annual Savings (CAD):
        <input type="text" name="Savings1yrLab" readonly>
      </label>
      <label>10-Year Savings (CAD):
        <input type="text" name="Savings10yrLab" readonly>
      </label>
      <label>GHG Reduction (kg CO₂):
        <input type="text" name="GreenHouseGasLab" readonly>
      </label>
    </div>

  </form>
</div>

<script src="script.js"></script>

</body>
</html>
